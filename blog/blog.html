---
layout: blog
title: Blog
permalink: /blog/
---

<div class="row">
    <div class="col-lg-12 text-center">
        <div class="navy-line"></div>
        <h1>Latest Blog</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-8">
        <div class="wrapper wrapper-content animated fadeInRight">
            <!-- latest 10 blog -->
			{% for post in site.data.blog.posts limit:10 %}
			  <a class="postContainer" href={{post.url}}>
			     <img class="postImage" src={{post.img}}/>
			     <div class="postInfo">
			       <div class="postTitle">
			         {{post.title}}
			       </div>
			       <div class="postDesc">
			         {{post.desc}}
			       </div>
			     </div>
			  </a>
            {% endfor %}
        </div>
    </div>
</div>
