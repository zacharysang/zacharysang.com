<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" id="i18_skills">
            <div class="navy-line"></div>
            <h1><span data-i18n="skills.my_skills">My Skills</span></h1>
        </div>
    </div>
    <div class="row" id="skill-list">
        {% for skill in site.data.index.skills.skills %}
          <div class="skill-list-item">
            <i class="{{ skill.icon }}"></i> - {{ skill.name }}</li>
          </div>
        {% endfor %}
    </div>
    <div class="row features-block" id="skill-chart">
        <div class="wow zoomIn col-lg-6">
            <canvas id="{{ site.data.index.skills.id }}" height="500" width="500"></canvas>
        </div>
        <script>
        var aspects = [];
        var percentages = [];
        {% for skill in site.data.index.skills.skills %}
            aspects.push("{{ skill.name }}");
            percentages.push("{{skill.points}}");
        {% endfor %}
        
        var ctx = document.getElementById("{{ site.data.index.skills.id }}");
        var data = {
            labels: aspects,
            datasets: [{
                label: "{{ site.data.index.skills.label }}",
                backgroundColor: "rgba(179,181,198,0.2)",
                borderColor: "#3385FF",
                pointBackgroundColor: "#3385FF",
                pointBorderColor: "#fff",
                pointHoverBackgroundColor: "#3385FF",
                pointHoverBorderColor: "#3385FF",
                data: percentages
                }]
        };
        var myRadarChart = new Chart(ctx, {
            type: 'radar',
            data: data,
            options: {
                scale: {
                    responsive: true,
                    ticks: {min: 0, max: 6, stepSize: 1},
                    lineArc: false,
                    pointLabels: {fontSize: 14},
                },
                legend: {display: false},
            }
        });
        </script>
    </div>
</div>
